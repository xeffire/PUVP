<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="formHandler.js" defer></script>
    <title>Padarai</title>
  </head>
  <body>
  <div class="vh-100 w-100">
    <div
      class="background"
      style="background-image: url(./background-curve.svg)"
    ></div>
    <div class="navbar">
    <button
    type="button"
    class="btn btn-link text-secondary text-decoration-none"
    data-toggle="modal"
    href="#login"
  >
    Prisijungti
  </button>
  <button
    type="button"
    class="btn btn-outline-primary me-3"
    data-toggle="modal"
    data-target="#register"
  >
    Registruotis
  </button>
    </div>
    <div class="d-flex justify-content-around h-100">
      <div class="d-flex flex-column justify-content-center" style="width: 30%; min-width: 250px;">
      <h1 class="mb-3">Padarai</h1>
      <h3 class="text-secondary mb-5">Padės padaryti paprastai</h3>
      <p class="text-black-50 mb-5">Sistema, skirta projektų užduočių valdymui ir vykdomų projektų proceso palaikymui</p>
      <button
        type="button"
        class="btn btn-primary btn-lg align-self-start"
        data-toggle="modal"
        data-target="#register"
      >
        Registruotis
      </button>
      <p class="text-black-50">Jau turi paskyrą? <a class="fw-bold text-decoration-none text-secondary">Prisijunk</a></p>
      </div>
      <img src="landing-illu.svg" alt="Pirminė iliustracija" style="width: 40%; min-width: 400px;"/>
    </div>
  </div>
    <div class="modal flex" id="login">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="card">
            <button
            type="button"
            class="btn-close"
            data-dismiss="modal"
          ></button>
            <div class="card-head mx-3 mb-0 row" style="margin-top: 2rem">
                <div class="col-6 text-center">
                  <a href="#" class="active">Prisijungti</a>
                </div>
                <div class="col-6 text-center">
                  <a
                    href="#"
                    id="register-form-link"
                    data-target="#register"
                    data-toggle="modal"
                    data-dismiss="modal"
                    >Registruotis</a
                  >
                </div>
                <div class="col-2">

              </div>
              <hr />
            </div>
            <div class="card-body">
              <form
                id="login-form"
                role="form"
                class="h-100 align-items-center d-flex flex-column"
              >
                <input
                  required
                  type="email"
                  name="email"
                  id="email"
                  tabindex="1"
                  autocomplete="email"
                  class="form-control mb-2"
                  placeholder="El. paštas"
                />
                <input
                  required
                  type="password"
                  name="password"
                  id="password"
                  autocomplete="current-password"
                  tabindex="2"
                  class="form-control mb-2"
                  placeholder="Slaptažodis"
                />
                <div class="ratio ratio-4x3" style="width: 155px; margin-top: 54px;">
                  <div>
                    <div class="position-relative h-100">
                      <input
                        type="submit"
                        name="login-submit"
                        id="login-submit"
                        tabindex="3"
                        class="form-control btn btn-primary position-absolute"
                        style="top:50%; transform: translateY(-50%);"
                        value="Prisijungti"
                      />
                      <img
                        class="illu-new-project position-absolute"
                        style="bottom: 55%; left: 0"
                        src="./padaras-sedintis.svg"
                        alt="iliustracija, padaras"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="register">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="card">
            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
              ></button>
              <div class="card-head row mx-3" style="margin-top: 2rem;">
                <div class="col-6 text-center">
                  <a
                    href="#"
                    id="login-form-link"
                    data-target="#login"
                    data-toggle="modal"
                    data-dismiss="modal"
                    >Prisijungti</a
                  >
                </div>
                <div class="col-6 text-center">
                  <a href="#" class="active">Registruotis</a>
                </div>
              <hr />
            </div>
            <div class="card-body">
              <form
                id="register-form"
                role="form"
                class="h-100 align-items-center d-flex flex-column"
              >
                <input
                  required
                  type="email"
                  name="email"
                  id="new-email"
                  autocomplete="email"
                  tabindex="1"
                  class="form-control mb-2"
                  placeholder="El. paštas"
                />
                <input
                  required
                  type="password"
                  name="password"
                  id="new-password"
                  autocomplete="new-password"
                  tabindex="2"
                  class="form-control mb-2"
                  placeholder="Slaptažodis"
                />
                <input
                  required
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  autocomplete="new-password"
                  tabindex="3"
                  class="form-control mb-2"
                  placeholder="Pakartoti slaptažodį"
                />
                <div class="ratio ratio-4x3" style="width: 155px">
                  <div>
                    <div class="position-relative h-100">
                      <input
                      type="submit"
                      name="register-submit"
                      id="register-submit"
                      tabindex="4"
                      class="form-control btn btn-primary position-absolute"
                      style="top:50%; transform: translateY(-50%);"
                      value="Užsiregistruoti"
                    />
                      <img
                        class="illu-new-project position-absolute"
                        style="bottom: -15%; left: 100%;"
                        src="./padaras-kopecios.svg"
                        alt="iliustracija, padaras"
                      />
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
