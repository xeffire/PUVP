<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="formHandler.js" defer></script>
    <title>Padarai</title>
  </head>
  <body>
    <div
    class="background position-fixed top-0 start-0 bottom-0 end-0"
    style="z-index: -1; background: url(./background-curve.svg) bottom/contain no-repeat;"
  ></div>
    <div class="container mt-3">
      <h2>Landing page</h2>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        href="#login"
      >
        Prisijungti
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#register"
      >
        Registruotis
      </button>
      <img src="landing-illu.svg" alt="Pirminė iliustracija">
    </div>

    <div class="modal" id="login">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="card">
            <div class="card-head m-3">
              <div class="row">
                <div class="col-6 text-center">
                  <a href="#" class="active" id="login-form-link"
                    >Prisijungti</a
                  >
                </div>
                <div class="col-5 text-center">
                  <a
                    href="#"
                    id="register-form-link"
                    data-target="#register"
                    data-toggle="modal"
                    data-dismiss="modal"
                    >Registruotis</a
                  >
                </div>
                <div class="col-1">
                  <button
                    type="button"
                    class="btn-close"
                    data-dismiss="modal"
                  ></button>
                </div>
              </div>
              <hr />
            </div>
            <div class="card-body">
              <form
                id="login-form"
                role="form"
                class="h-100 align-items-center d-flex flex-column"
              >
                <input
                  required
                  type="email"
                  name="email"
                  id="email"
                  tabindex="1"
                  autocomplete="email"
                  class="form-control mb-2"
                  placeholder="El. paštas"
                />
                <input
                  required
                  type="password"
                  name="password"
                  id="password"
                  autocomplete="current-password"
                  tabindex="2"
                  class="form-control mb-2"
                  placeholder="Slaptažodis"
                />
                <input
                  type="submit"
                  name="login-submit"
                  id="login-submit"
                  tabindex="3"
                  class="form-control btn btn-login mt-auto my-4"
                  value="Prisijungti"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="register">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="card">
            <div class="card-head m-3">
              <div class="row">
                <div class="col-6 text-center">
                  <a
                    href="#"
                    id="login-form-link"
                    data-target="#login"
                    data-toggle="modal"
                    data-dismiss="modal"
                    >Prisijungti</a
                  >
                </div>
                <div class="col-5 text-center">
                  <a href="#" class="active" id="register-form-link"
                    >Registruotis</a
                  >
                </div>
                <div class="col-1">
                  <button
                    type="button"
                    class="btn-close"
                    data-dismiss="modal"
                  ></button>
                </div>
              </div>
              <hr />
            </div>
            <div class="card-body">
              <form
                id="register-form"
                role="form"
                style="display: block"
                class="h-100 align-items-center d-flex flex-column"
              >
                <input
                  required
                  type="email"
                  name="email"
                  id="new-email"
                  autocomplete="email"
                  tabindex="1"
                  class="form-control mb-2"
                  placeholder="El. paštas"
                />
                <input
                  required
                  type="password"
                  name="password"
                  id="new-password"
                  autocomplete="new-password"
                  tabindex="2"
                  class="form-control mb-2"
                  placeholder="Slaptažodis"
                />
                <input
                  required
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  autocomplete="new-password"
                  tabindex="3"
                  class="form-control mb-2"
                  placeholder="Pakartoti slaptažodį"
                />
                <input
                  type="submit"
                  name="register-submit"
                  id="register-submit"
                  tabindex="4"
                  class="form-control btn btn-register mt-auto my-4"
                  value="Užsiregistruoti"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
