<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="bootstrap-5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style-main.css" />
    <link rel="icon" href="icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="projectsHandler.js" defer></script>
    <title>Projektai - Padarai</title>
  </head>
  <body>
    <div
    class="background"
    style="background-image: url(./background-curve.svg);"
  ></div>
    <div
      class="navbar justify-content-end"
      style="box-shadow: 0 1px 6px 0 #0002"
    >
      <span id="navbar-email" class="me-3 strong"></span>
      <button
        id="logout"
        class="btn btn-outline-primary me-4"
      >
        Atsijungti
      </button>
    </div>
    <div id="projects-new" class="container d-flex flex-column d-none" style="min-height: 90vh;">
      <div class="row d-flex flex-grow-1 align-items-center justify-content-center">
        <div class="col-md-6 p-5">
          <h1>Projektų dar nėra</h1>
        </div>
        <div class="col-md-6">
          <div class="ratio ratio-4x3" style="width: 85%; min-width: 300px">
            <div>
              <div class="illu-btn-container w-100 h-100 position-relative">
                <button type="button" class="btn btn-primary d-flex justify-content-around align-items-center" data-toggle="modal" href="#new_project">
                  <i class="bi bi-plus-circle" style="font-size:calc(30px + 2vw);"></i>
                  <p class="text-end align-text-bottom my-2">Sukurti naują <br> projektą</p>
                </button>
                <img
                  class="illu-new-project w-100 position-absolute top-0 start-0"
                  src="./illust-new-project.svg"
                  alt="iliustracija, padarai"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- konteineris su projektu kortelemis -->
    <div id="projects-container" class="container d-flex flex-column my-3" style="min-height: 90vh;">
      <div class="d-md-flex flex-sm-wrap flex-column flex-md-row flex-md-nowrap justify-content-between align-items-center">
        <button type="button" class="btn btn-primary d-flex justify-content-around align-items-center p-2" data-toggle="modal" href="#new_project">
          <i class="bi bi-plus-circle" style="font-size:calc(24px + 2vw);"></i>
          <p class="text-end align-text-bottom m-2">Sukurti naują <br> projektą</p>
        </button>
        <div class="d-flex flex-column flex-md-row">
          <button class="btn btn-light border d-flex justify-content-center text-nowrap align-items-center m-3 mb-0 ms-0 me-0 m-md-3 py-0" style="max-width: 285px;"><i class="bi bi-arrow-down-circle me-2" style="font-size: 1.5rem;"></i>Eksportuoti projektus</button>
          <div class="input-group h-50 mt-3">
            <input type="search" class="form-control rounded pe-0" placeholder="Projekto pavadinimas" aria-label="Paieška"
              aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary">Ieškoti</button>
          </div>
        </div>
      </div>
      <div id="cards-container" class="row d-flex justify-content-start">

      </div>
    </div>

    <!-- projekto sukurimo modalinis, dar reikes projektu redagavimo modalinio -->
    <div class="modal flex" id="new_project">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="card">
            <div class="card-header mb-0 mx-0">
              <h6 class="m-0">Naujas projektas</h6>
              <button
                type="button"
                id="close-new-project"
                class="btn-close btn-close-white m-2"
                data-dismiss="modal"
              ></button>
            </div>
            <div class="card-body">
              <div class="row mb-3 align-items-center justify-content-center">
                <div class="col-md-4 d-sm-none d-md-block d-none">
                  <img src="new_project.svg" class="w-100">
                </div>
                <div class="col-md-8 col-sm-12">
                  <form
                    id="new-project-form"
                    role="form"
                  >
                    <input
                      required
                      type="text"
                      name="name"
                      id="project-name"
                      tabindex="1"
                      class="form-control mb-2"
                      placeholder="Projekto pavadinimas"
                  />
                    <textarea
                      required
                      name="description"
                      id="project-description"
                      tabindex="2"
                      class="form-control mb-2"
                      placeholder="Projekto aprašymas"
                      rows="7"
                    ></textarea>
                    
                  </form>
                </div>
              </div>
              <div class="row d-flex justify-content-center">
                <input
                  type="submit"
                  form="new-project-form"
                  name="project-create"
                  id="project-create"
                  tabindex="3"
                  class="form-control btn btn-primary"
                  style="width: 175px;"
                  value="SUKURTI PROJEKTĄ"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- projekto perziuros ir redagavimo modalinis -->
    <div class="modal flex" id="edit_project">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="card">
            <div class="card-header mb-0 mx-0">
              <h6 class="m-0">Projekto peržiūra ir redagavimas</h6>
              <button
                type="button"
                id="close-edit-project"
                class="btn-close btn-close-white m-2"
                data-dismiss="modal"
              ></button>
            </div>
            <div class="card-body">
              <div class="row align-items-center justify-content-center mb-3">
                <div class="col-md-4 d-sm-none d-md-block d-none">
                  <img src="edit_project.svg" class="w-100">
                </div>
                <div class="col-md-8 col-sm-12">
                  <form
                    id="edit-project-form"
                    role="form"
                  >
                    <input
                      required
                      type="text"
                      name="name"
                      id="project-name"
                      tabindex="1"
                      class="form-control mb-2"
                  />
                    <textarea
                      required
                      name="description"
                      id="project-description"
                      tabindex="2"
                      class="form-control mb-2"
                      rows="7"
                    ></textarea>
                    
                  </form>
                </div>
              </div>
              <div class="row mb-3 gy-3">
                <div class="col-md-6">
                  <button
                    type="button"
                    id="delete"
                    name="delete"
                    class="btn btn-outline-primary"
                  >Ištrinti projektą
                  </button>
                </div>
                <div class="col-md-6">
                  <p class="text-muted text-end fw-light fst-italic mb-1">Bendras užduočių kiekis: <span id="tasks_total"></span></p>
                  <p class="text-muted text-end fw-light fst-italic">Nepadarytų užduočių kiekis: <span id="tasks_undone"></span></p>
                </div>
              </div>
              <div class="row d-flex justify-content-center">
                <input
                  type="submit"
                  name="project-save"
                  id="project-save"
                  tabindex="3"
                  class="form-control btn btn-primary"
                  style="width: 110px;"
                  value="IŠSAUGOTI"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
