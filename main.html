<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="bootstrap-5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style-main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="projectsHandler.js" defer></script>
    <title>Main</title>
  </head>
  <body>
    <div
      class="background position-absolute top-0 start-0 bottom-0 end-0"
    ></div>
    <div
      class="navbar justify-content-end"
      style="box-shadow: 0 1px 16px 0 #0002"
    >
      <span class="me-3">Name@gmail.com</span>
      <button
        class="btn btn-outline-primary me-3"
      >
        Atsijungti
      </button>
    </div>
    <div id="projects-new" class="container d-flex flex-column" style="min-height: 90vh;">
      <div class="row d-flex flex-grow-1 gx-5 align-items-center justify-content-center">
        <div class="col-md-6 p-5">
          <h1>Projektų dar nėra</h1>
        </div>
        <div class="col-md-6">
          <div class="ratio ratio-4x3" style="width: 85%; min-width: 300px">
            <div>
              <div class="illu-btn-container w-100 h-100 position-relative">
                <button type="button" class="btn btn-primary d-flex justify-content-around align-items-center" data-toggle="modal" href="#new_project">
                  <i class="bi bi-plus-circle" style="font-size:calc(30px + 2vw);"></i>
                  <p class="text-end align-text-bottom">Sukurti naują <br> projektą</p>
                </button>
                <img
                  class="illu-new-project w-100 position-absolute top-0 start-0"
                  src="./illust-new-project.svg"
                  alt="iliustracija, padarai"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- konteineris su projektu kortelemis -->
    <div class="container d-flex flex-column" style="min-height: 90vh;">
      <div id="projects-container" class="row d-flex flex-grow-1 align-items-center justify-content-center">

      </div>
    </div>

    <!-- projekto sukurimo modalinis, dar reikes projektu redagavimo modalinio -->
    <div class="modal flex" id="new_project">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="card">
            <button
            type="button"
            class="btn-close"
            data-dismiss="modal"
          ></button>
            <div class="card-head mx-3 mb-0 row" style="margin-top: 2rem">
                <!-- juosta su pavadinimu -->
            </div>
            <div class="card-body">
              <!-- forma -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
