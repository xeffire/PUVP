<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style-main.css" />
    <title>Main</title>
    <script src="projectsHandler.js" defer></script>
  </head>
  <body class="d-flex flex-column">
    <div
      class="background position-absolute top-0 start-0 bottom-0 end-0"
    ></div>
    <div
      class="navbar justify-content-end"
      style="box-shadow: 0 1px 16px 0 #0002"
    >
      <span class="me-3">Name@gmail.com</span>
      <button
        class="btn btn-outline-dark me-3"
        style="color: #7749f8; border-color: #7749f8"
      >
        Atsijungti
      </button>
    </div>
    <div
      class="d-flex flex-row align-items-center justify-content-around flex-fill"
    >
      <h1>Projektų dar nėra</h1>
      <div class="ratio ratio-4x3" style="width: 37%; min-width: 300px">
        <div>
          <div class="illu-btn-container w-100 h-100 position-relative">
            <button class="btn btn-primary d-flex justify-content-around align-items-center">
                <i class="bi bi-plus-circle" style="font-size:calc(30px + 2vw);"></i>
                <p class="text-end align-text-bottom">Sukurti naują <br> projektą</p>
            </button>
            <img
              class="illu-new-project w-100 position-absolute top-0 start-0"
              src="./illust-new-project.svg"
              alt="iliustracija, padarai"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
